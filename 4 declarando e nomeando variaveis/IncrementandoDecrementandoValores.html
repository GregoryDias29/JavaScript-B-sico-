<script>
var myValue = 5;
// se quiser aumentar este valor em 1 unidade
// myValue = myValue + 1;

myValue++ // isso já faz com que ela incremente em mais um 

var Menos = 5;
// Menos = Menos -1 é a mesma coisa que o de baixo
// Menos -= 1; tambem pode ser feito assim
Menos-- // o mesmo acontece com o menos menos  um detalhe é que pode se colocar tanto o -- no final quanto no começo e tem diferença 

var difMenos = 5;
--difMenos // acontece o -- depois a espreção é executa primeiro e depois o valor é decrementado com o -- antes o valor já é decrementado e depois a expreção é executada

var text = 5 ;
var newValue = text++
console.log(text); // 
console.log(newValue);

var n = 5 ;
var newValue = ++text

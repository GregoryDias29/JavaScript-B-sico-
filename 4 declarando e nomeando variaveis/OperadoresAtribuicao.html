<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
<script>
var myValue = 5; 
// se quisermos colocar mais 2 na variavel myValue podemos fazer assim:
// myValue = myValue + 2;
// myValue = myValue + 3;
// porem isso não é muito viavel e podemos fazer desta forma
    // ||
myValue += 2; 
// os dois modos fazem a mesma coisa porem += fazemos de uma forma mais reduzida 

// então se uma variavel recebe ela mesma mais uma coisa podemos fazer +=

// podemos ter tambem uma subtração -=

myValue = myValue - 2;
myValue -= 2;

myValue = myValue * 2;
myValue *= 2;

myValue = myValue /2;
myValue /=2;

myValue = myValue % 2;
myValue %= 2;

myValue = myValue **2;
myValue **= 2;

// para concatenação de strings utilizamos tambem += podemos então 

var myText = 'abc';
// é a mesma coisa myText = myText + 'def';
myText += 'def';


</script>
</body>

<script>

var a = document.querySelector('.list-item')// vamos armazenar ele 

//para acessar o conteudo texto de um elemento usamos a propriedade textContent
document.querySelector('.list-item').textContent // ele retorna = "Item 1" e podemos alterar o valor dele

//podemos alterar o html 
document.querySelector('.list-item').innerHTML = '<b>abc</b>' // acessamos o html em si ele retorna o que tem dentro dele 
document.querySelector('.list-item').outerHTML // se quisermos pegar o elemtno junto "<li class="list-item"><b>abc</b></li>"

</script>

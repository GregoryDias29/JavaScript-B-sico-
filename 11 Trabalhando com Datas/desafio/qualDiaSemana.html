<script>

function weekDay(year,month,day){
    var date = (new Date(year,month-1,day)).getDay();
    var days = ['Dom','Seg','Ter','Quar','Quin','Sex','Sab']; // basta dar um return pegar o aaray e acessar a posição que o date indica para nos 
    return days[date];
}

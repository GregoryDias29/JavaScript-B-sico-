ele não tera mais uma referença da mesma forma que jogarmos o numero 10 no console não conseguiremos mais acessalo so se armazenamos dentro de uma variavel var numb = 10 

então vamos criar uma variavel chamada de myObj temos então as chaves que são os marcadores que vão definir o inicio e o fim de um objeto

dentro do objeto aoinves de usarmos o = usamos : 

não fecha com ; por que estamos listando as propriedades então é , 

como fazemos para acessar estas propriedades de dentro do objeto 

basta chamarmos a variavel e colocar um . e o nome da propriedade que quisermos
*/

var myObj = {
    length: 15,
    color: 'yellow',
    write: function(){
        console.log('Hello');
    }
}

myObj.color // retorna o valor da cor 
myObj.length // retorna o 15
my.write()// retorna o hello como toda funtion quando queremos pegar o valor dela basta passar os () 

/*
uma otra meneira de acessar as propriedades é com a seguinte sitax é 
acessamos o objeto:
myObj[] abrir colchetes e dentro dos colchetes passamos uma string 
e vai ter o mesmo efeito 
*/

myObj['color']
/*porem o mais comum é usar . e o nome da propriedade 
a vantagem de usar [] esta sintax é que como estamos usando string poderiamos criar uma variavel para poder acessar um propriedade dinamicamente 
ex:
*/
var prop = 'color'; //criamos uma variavel  e damos o nome de color

myObj[prop] //e dentro dos colchets passamos a var que criamos com o valor de color o resultado é a cor do objeto que criamos

prop = 'write'

myObj[prop] // vai retornar a função para a gente
// se quisermos execitar basta colocar os () na frente 
myObj[prop]()

// aqui ele retorna 15 
myObj.length
// para alterar o valor 
myObj.length = 20
// foi alterado na hora de acessar vemos que o valor mudou 
myObj.length //== 20
myObj
